<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="MyStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="Index.html">
            <img src="Image/main_logo.png" width="150px" height="50px" alt="Main Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-link" onclick="goToPage('Index.html')">Home</button>
                </li>
                <li class="nav-item">
                    <select class="form-control" name="list" id="list" accesskey="target" size="1" onchange="navigateToSelectedPage(this)">
                        <option value="" disabled hidden selected>About</option>
                        <option value="about.html">About</option>
                        <option value="contact.html">Contact us</option>
                        <option value="cart.html">Cart</option>
                    </select>
                                 
                    
                </li>
                <li class="nav-item">
                    <button class="btn btn-link" onclick="goToPage('contact.html')">Contact us</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <img src="Image/cart-icon-28356.png" alt="View Cart" width="29.75" height="28.9">
                        <span id="cartCount">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main style="margin-top: 70px;">
        <div class="cart" id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="updateCart()">Update Cart</button>
            <button onclick="checkout()">Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Online Shop. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        let cartItems = [];
        let total = 0;

        function updateCart() {
            if (localStorage.getItem('cartItems')) {
                cartItems = JSON.parse(localStorage.getItem('cartItems'));
                updateCartDisplay();
            }
        }

        function updateCartDisplay() {
            const cartElement = document.getElementById("cart-items");
            const totalElement = document.getElementById("total");

            cartElement.innerHTML = "";
            total = 0;

            cartItems.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - $${(item.price * item.quantity).toFixed(2)} (${item.quantity}x $${item.price.toFixed(2)})`;
                cartElement.appendChild(listItem);
                total += item.price * item.quantity;
            });

            totalElement.textContent = total.toFixed(2);

            if (cartItems.length === 0) {
                cartElement.innerHTML = "<li>Your cart is empty.</li>";
                totalElement.textContent = "0.00";
            }
        }

        function checkout() {
            alert(`Total: $${total.toFixed(2)}\nThank you for shopping with us!`);
            cartItems = [];
            updateCartDisplay();
            localStorage.removeItem('cartItems'); // Clear cart from localStorage
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCart(); // Load cart items from localStorage on page load
        });
        function goToPage(page) {
            window.location.href = page;
        }
        
    </script>

</body>
</html>
